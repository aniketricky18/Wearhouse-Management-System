<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <a href="#">Warehouse System</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="form-container">
    <h1>Add New Product</h1>
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required><br><br>
        <label for="productImage">Product Image URL:</label>
        <input type="text" id="productImage" name="productImage" required><br><br>
        <label for="stockQuantity">Stock Quantity:</label>
        <input type="number" id="stockQuantity" name="stockQuantity" required><br><br>
        <button type="submit">Add Product</button>
        <button type="submit" onclick="goback()">Go Back</button>
    </form>
</div>
<script>
    document.getElementById("productForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        const productName = document.getElementById("productName").value;
        const productImage = document.getElementById("productImage").value;
        const stockQuantity = document.getElementById("stockQuantity").value;
        console.log("Product Name:", productName);
        console.log("Product Image URL:", productImage);
        console.log("Stock Quantity:", stockQuantity);
        document.getElementById("productName").value = "";
        document.getElementById("productImage").value = "";
        document.getElementById("stockQuantity").value = "";
        alert("Product added successfully!"); 
    });
    function goback() {
        window.location.href = "products.html";
    }
</script>
</body>
</html>
