<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <a href="#">Warehouse System</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="form-container">
    <h1>Invoice Generator</h1>
    <form id="invoiceForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="pin">PIN:</label>
        <input type="text" id="pin" name="pin" required><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>
        <label for="postOffice">Post Office:</label>
        <input type="text" id="postOffice" name="postOffice" required><br><br>
        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
        </select><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>
        <button type="button" onclick="generateInvoice()">Generate Invoice</button>
    </form>
    <div id="invoiceResult" style="display: none;">
        <h2>Invoice Details</h2>
        <p id="customerDetails"></p>
        <p id="productDetails"></p>
    </div>
</div>
<script>
    function generateInvoice() {
        const customerName = document.getElementById("customerName").value;
        const address = document.getElementById("address").value;
        const pin = document.getElementById("pin").value;
        const city = document.getElementById("city").value;
        const state = document.getElementById("state").value;
        const country = document.getElementById("country").value;
        const postOffice = document.getElementById("postOffice").value;
        const product = document.getElementById("product").value;
        const quantity = document.getElementById("quantity").value;
        const customerDetails = `Customer Name: ${customerName}<br>Address: ${address}, ${city}, ${state} - ${pin}<br>Country: ${country}<br>Post Office: ${postOffice}`;
        const productDetails = `Product: ${product}<br>Quantity: ${quantity}`;
        document.getElementById("customerDetails").innerHTML = customerDetails;
        document.getElementById("productDetails").innerHTML = productDetails;
        document.getElementById("invoiceResult").style.display = "block";
    }
</script>
</body>
</html>
